<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile</title>
	<link rel="stylesheet" href="../styles/normalize.css">
	<link rel="stylesheet" href="../styles/main.css">
	<link rel="stylesheet" href="../styles/profile.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<nav class="navbar">
				<ul class="navbar__list">
					<li class="navbar__item"><a href="../index.html" class="navbar__link">Главная</a></li>
				</ul>
			</nav>
		</div>
		<div class="profile">
			<a href="./profile.html" class="profile__avatar"></a>
			<div class="profile__info">
				<a href="./profile.html" class="profile__name">Без имени</a>
				<p class="profile__status">Администратор</p>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="container">
			<table class="table">
				<thead>
					<tr>
						<th>id</th>
						<th>title</th>
						<th>description</th>
						<th>year</th>
						<th>rating</th>
						<th>poster</th>
						<th>genre</th>
						<th>age</th>
					</tr>
				</thead>
				<tbody class='films__data'>
				</tbody>
			</table>
		</div>
	</main>
	<footer class="footer"></footer>

	<script src='../scripts/loadProfile.js' type='module'></script>
</body>
</html>
